# >>>>>>>>>>>>  START memcache config >>>>>>>>>>>>>>>
memcache.server.list=127.0.0.1:11211
memcache.protocol=BINARY
memcache.compress.threshold=1024
memcache.operation.timeout=500
memcache.exception.timeout=500
memcache.hash.algorithm=KETAMA_HASH
memcache.locator.type=CONSISTENT
memcache.failure.mode=Redistribute
memcache.use.nagle.algorithm=false
memcache.enabled=true
# <<<<<<<<<<<<<  END memcache config <<<<<<<<<<<<<<<<

# >>>>>>>>>>>>  START Redis config >>>>>>>>>>>>>>>
redis.server.list=127.0.0.1:6379:Shard-01,127.0.0.1:6380:Shard-02,127.0.0.1:6381:Shard-03
redis.timeout.millis=100
redis.max.total.num=32768
redis.max.idle.num=32768
redis.min.idle.num=30
redis.pool.behaviour=FIFO
redis.time.between.eviction.runs.seconds=1
redis.num.tests.per.eviction.run=10
redis.min.evictable.idle.time.minutes=5
redis.max.evictable.idle.time.minutes=1440
redis.enabled=true
# <<<<<<<<<<<<<  END Redis config <<<<<<<<<<<<<<<<
